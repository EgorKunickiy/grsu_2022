<html>

<head>
<title>Edit item</title>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



<script>
	document.addEventListener('DOMContentLoaded', function() {
		M.FormSelect.init(document.querySelectorAll('select'), {});
	});
</script>

</head>

<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">Logo</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#">Navbar Link</a></li>
			</ul>
		</div>
	</nav>


	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<h1>Edit item</h1>


			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Placeholder" id="first_name" type="text" class="validate"> <label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input id="last_name" type="text" class="validate"> <label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input disabled value="I am not editable" id="disabled" type="text" class="validate"> <label for="disabled">Disabled</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate"> <label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate"> <label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							This is an inline input field:
							<div class="input-field inline">
								<input id="email_inline" type="email" class="validate"> <label for="email_inline">Email</label> <span class="helper-text" data-error="wrong"
									data-success="right">Helper text</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<select>
								<option value="" disabled selected>Choose your option</option>
								<option value="1">Option 1</option>
								<option value="2">Option 2</option>
								<option value="3">Option 3</option>
							</select> <label>Materialize Select</label>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="col s12 input-field center-align">
					<a class="btn waves-effect waves-light red" href="list.html"><i class="material-icons left">list</i>к списку</a> <a
						class="btn waves-effect waves-light green" href="#"><i class="material-icons left">save</i>Сохранить</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
